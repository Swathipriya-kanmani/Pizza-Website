<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="Login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

  <div class="container">
    <div class="row content d-flex justify-content-center align-items-center">
      <div class="col-md-5">
        <div class="box shadow bg-white p-4">
          <h3 class="mb-4 text-center">ADDRESS</h3>

          <form class="mb-3" id="form" role="form" >
            <div class="form-group">
                <label for="addrss"></label>
                <textarea class="form-control" id="add" rows="8" placeholder="Enter Address"></textarea><br><br>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary" type="submit" >Continue</button>
                  </div>
              </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  
 
<script>
    const form = document.getElementById('form');
    const address = document.getElementById("add");


    form.addEventListener('submit', e => {
      e.preventDefault();

      validateinputs();
    });


    const validateinputs = () => {
      const addressvalue = address.value;
      

      if (addressvalue === '') {
        alert('Address is required');
      }
      else {
        window.location.href = "index.html";
        alert("Click To Continue")
      }

      


    }
 

    </script>
     

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
