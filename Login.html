<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="Login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

  <div class="container">
    <div class="row content d-flex justify-content-center align-items-center">
      <div class="col-md-5">
        <div class="box shadow bg-white p-4">
          <h3 class="mb-4 text-center">LOGIN</h3>

          <form class="mb-3" id="form" role="form" onsubmit="signIn(event);" autocomplete="off">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" placeholder="username">
              <div class="error"></div>
              <label for="username"><i class="bi bi-person-fill"></i>Username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="password">
              <div class="error"></div>
              <label for="password"><i class="bi bi-key-fill"></i>Password</label>
            </div>

            <!-- <div class="form-check mb-3">
              <input type="checkbox" name="checkbox" id="checkbox" >
              <label for="form-check-label">Remember me</label>
            </div> -->

            <div class="mb-3">
              <a href="#" title="Forgot Password" class="text-decoration-none">Forgot Password?</a>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>

            <div class="login-accounts">
              <p class="text-center">Or Sign Up</p>
              <div class="socialmedia d-flex justify-content-center">
                <a href="#" title="google"><i class="bi bi-google"></i></a>&nbsp;&nbsp;
                <a href="#" title="Facebook"><i class="bi bi-facebook"></i></a>&nbsp;&nbsp;
                <a href="#" title="github"><i class="bi bi-github"></i></a>&nbsp;&nbsp;
              </div>

            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const password = document.getElementById('password');

    form.addEventListener('submit', e => {
      e.preventDefault();

      validateinputs();
    });

    const seterror = (Element, message) => {
      const inputcontrol = Element.parentElement;
      const errordisplay = inputcontrol.querySelector(".error");

      errordisplay.innerText = message;
      inputcontrol.classList.add('error');
      inputcontrol.classList.remove('success')
    }

    const setsuccess = Element => {
      const inputcontrol = Element.parentElement;
      const errordisplay = inputcontrol.querySelector(".error");

      errordisplay.innerText = '';
      inputcontrol.classList.add('success');
      inputcontrol.classList.remove('error')
    }

    const validateinputs = () => {
      const usernamevalue = username.value.trim();
      const passwordvalue = password.value.trim();

      if (usernamevalue === '') {
        seterror(username, 'Username is required');
      }
      else {
        setsuccess(username);
      }

      if (passwordvalue === '') {
        seterror(password, 'Password is required');

      }
      else if (passwordvalue.length < 8) {
        seterror(password, 'password must be at least 8 character.')

      }
      else {
        setsuccess(password);
      }


    }
 
  </script>

  <script src="RegAndLoginLocalStoreScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
